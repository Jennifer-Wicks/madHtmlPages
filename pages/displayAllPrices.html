<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All camp prices</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
  </head>
  <body style="padding-top: 80px;">
    <div
      class="d-flex justify-content-around"
      style="overflow: hidden;
      position: fixed;
      top: 0;
      width: 100%;">
      <!--Model to select a single camp's prices-->

      <!-- Button trigger modal -->
      <button
        style="margin: 10px;"
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#exampleModalCentered">
        Select a single camp's prices
      </button>

      <!-- Modal -->
      <div class="modal" id="exampleModalCentered" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
              <label for="selectacamp">Select a camp:</label>

              <select name="selectacamp" id="selectacamp">

                <option value="">---Select a camp---</option>
                <option value="Boplass Camp">Boplass Camp</option>
                <option value="Duwisib Castle">Duwisib Castle</option>
                <option value="Hobas Camp">Hobas Camp</option>
                <option value="Khorixas Camp">Khorixas Camp</option>
                <option value="Naukluft Camp">Naukluft Camp</option>
                <option value="Olifantsrus Camp">Olifantsrus Camp</option>
                <option value="Sesriem">Sesriem Camp</option>
                <option value="Shark Island Camp">Shark Island Camp</option>
                <option value="Terrace Bay Lodge">Terrace Bay Lodge</option>
                <option value="Torra Bay Camp">Torra Bay Camp</option>
                <option value="Jakkalsputz Camp">Jakkalsputz Camp</option>
                <option value="Mile 72 Camp">Mile 72 Camp</option>
                <option value="Mile 108 Camp">Mile 108 Camp</option>
                <option value="Ai-Ais Hotsprings">Ai-Ais Hotsprings</option>
                <option value="Gross Barmen Resort">Gross Barmen Resort</option>
                <option value="Hardap Resort">Hardap Resort</option>
                <option value="Halali Camp">Halali Camp</option>
                <option value="Namutoni Camp">Namutoni Camp</option>
                <option value="Okaukuejo Camp">Okaukuejo Camp</option>
                <option value="Waterberg Camp">Waterberg Camp</option>
                <option value="Sossus dune Lodge">Sossus dune Lodge</option>
                <option value="Onkoshi Camp">Onkoshi Camp</option>
                <option value="Dolomite Camp">Dolomite Camp</option>
                <option value="Popa Falls Lodge">Popa Falls Lodge</option>
              </select>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal">Close</button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="displaySearchInfo()"
                data-dismiss="modal">Get Prices</button>
            </div>
          </div>
        </div>
      </div>
      <button
        style="margin: 10px;"
        type="submit"
        class="btn btn-primary"
        onclick="getAllPrices()">
        Get All Prices
      </button>
      <button
        style="margin: 10px;"
        id="clearScreen"
        type="submit"
        class="btn btn-primary">
        Clear Screen
      </button>
    </div>

    <div id="loading"></div>

    <table id="allPrices"></table>

    <!-- Button trigger modal -->
    <!--This functionallaty is in the displyAllPrices.js File-->

    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <form>
              <label for="supplier_name">Supplier Name:</label>
              <input
                type="text"
                name="supplier_name"
                id="supplier_name"
                placeholder="Namibia Wildlife Resort"
                autofocus
                />
              <br /><br />

              <label for="area">Area:</label>
              <input
                type="text"
                name="area"
                id="area"
                placeholder="Fish River Canyon"
                />
              <br /><br />

              <label for="national_park">National Park:</label>
              <input
                type="text"
                name="national_park"
                id="national_park"
                placeholder="Naukluft Park"
                />
              <br /><br />

              <label for="camp_name">Camp Name:</label>
              <input
                type="text"
                name="camp_name"
                id="camp_name"
                placeholder="Ai-Ais Resort"
                />
              <br /><br />

              <label for="accommodation_type">Accommodation Type:</label>
              <input
                type="text"
                name="accommodation_type"
                id="accommodation_type"
                placeholder="Bush Chalet"
                />
              <br /><br />

              <div id="displayLow">
                <label for="low_season_start">Low season Start Date:</label>
                <input
                  type="date"
                  name="low_season_start"
                  id="low_season_start"
                  placeholder="yyyy-mm-dd"
                  />
                <br /><br />

                <label for="low_season_end">Low season End Date:</label>
                <input type="date" name="low_season_end" id="low_season_end"
                  placeholder="yyyy-mm-dd" />
                <br /><br />
              </div>

              <div id="displayHigh">
                <label for="high_season_start">Hi season Start Date:</label>
                <input
                  type="date"
                  name="high_season_start"
                  id="high_season_start"
                  placeholder="yyyy-mm-dd"
                  />
                <br /><br />

                <label for="high_season_end">Hi season End Date:</label>
                <input type="date" name="high_season_end" id="high_season_end"
                  placeholder="yyyy-mm-dd" />
                <br /><br />
              </div>

              <div id="displayLowP">
                <label for="sharing_price_ls">Sharing Price Low Season:</label>
                <input
                  type="text"
                  name="sharing_price_ls"
                  id="sharing_price_ls"
                  placeholder="Rand Value Only"
                  />
                <br /><br />

                <label for="single_price_ls">Single Price Low Season:</label>
                <input
                  type="text"
                  name="single_price_ls"
                  id="single_price_ls"
                  placeholder="Rand Value Only"
                  />
                <br /><br />
              </div>

              <div id="displayHighP">
                <label for="sharing_price_hs">Sharing Price Hi Season:</label>
                <input
                  type="text"
                  name="sharing_price_hs"
                  id="sharing_price_hs"
                  placeholder="Rand Value Only"
                  />
                <br /><br />

                <label for="single_price_hs">Single Price Hi Season:</label>
                <input
                  type="text"
                  name="single_price_hs"
                  id="single_price_hs"
                  placeholder="Rand Value Only"
                  />
                <br /><br />
              </div>

              <label for="warning_messages">Warning Messages:</label>
              <input
                type="text"
                name="warning_messages"
                id="warning_messages"
                placeholder="Warning Messages"
                />
              <br /><br />
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
              data-dismiss="modal">Close</button>
            <!--Change this button to no 2 to handle change patch()-->
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleAmendPriceList(price_id)">
              Submit change to data base
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../jsFiles/clearDom.js"></script>
    <script src="../jsFiles/displyAllPrices.js"></script>
    <script src="../jsFiles/displayAllPricesSearch.js"></script>
    <script src="../jsFiles/getAmendDeletePriceById.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </body>
</html>
